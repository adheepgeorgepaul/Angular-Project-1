<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="container-fluid">
                    <!-- Collapsible Button -->
        <button class="navbar-toggler" type="button" (click)="collapsed = !collapsed">
            <span class="navbar-toggler-icon"></span>
        </button>
        
            <!--Brand-->
        <a routerLink="/" class="navbar-brand mr-auto" href="#">Recipe Book</a>
        
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" 
            [class.collapse]="collapsed" (window:resize)="collapsed = true">
            <ul class="navbar-nav mr-auto">
                <li 
                    *ngIf="isAuthenticated"
                    class="nav-item" 
                    routerLinkActive="active">
                    <a 
                        class="nav-link" 
                        routerLink="/recipes">
                        Recipes
                    </a>
                </li>

                <li 
                    *ngIf="!isAuthenticated"
                    class="nav-item" 
                    routerLinkActive="active">
                    <a 
                        class="nav-link" 
                        [routerLink]="['/auth']">
                        Authentication
                    </a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a 
                    class="nav-link" 
                    [routerLink]="['/shopping-list']">
                        Shopping List
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li 
                    *ngIf="isAuthenticated"
                    class="nav-item">
                    <a  
                        (click)="onLogout()"
                        class="nav-link"
                        style="cursor: pointer">
                        Logout
                    </a>   
                </li>

                <li 
                    *ngIf="isAuthenticated"
                    class="nav-item dropdown">
                    <a 
                        class="nav-link dropdown-toggle"
                        role="button"
                        appDropdown #ref=appDropdown>
                        Manage
                    </a>
                    <div class="dropdown-menu" [ngClass]="{'show': ref.showMenu}">
                        <a 
                            (click)="onSaveData()"
                            class="dropdown-item" 
                            style="cursor: pointer">
                            Save data
                        </a>
                        <a 
                            (click)="onFetchData()"
                            class="dropdown-item" 
                            style="cursor: pointer">
                            Fetch data
                        </a>
                    </div>
                    
                </li>

            </ul>
        </div>     
    </div>

</nav>
