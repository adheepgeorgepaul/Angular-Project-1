<div class=row>
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button 
                            class="btn btn-success"
                            type="button">
                            Save
                        </button>
                        
                        <button 
                            class="btn btn-danger ml-1"
                            type="button">
                            Cancel
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            id="name"
                            type="text"
                            class="form-control">
                    </div>
                </div>
                </div>
                
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="image-path">Image URL</label>
                        <input
                            id="image-path"
                            type="text"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea
                            id="desc"
                            type="text"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                       <div class="col-8">
                           <input
                            type="text"
                            class="form-control">
                       </div>
                       <div class="col-2">
                           <input
                            type="number"
                            class="form-control">
                       </div>
                       <div class="col-2">
                            <button class="btn btn-danger">
                                X           
                            </button>
                       </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
