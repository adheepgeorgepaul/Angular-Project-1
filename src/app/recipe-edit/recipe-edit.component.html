<div class=row>
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button 
                            class="btn btn-success"
                            type="button">
                            Save
                        </button>
                        
                        <button 
                            class="btn btn-danger ml-1"
                            type="button">
                            Cancel
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            formControlName="name"
                            id="name"
                            type="text"
                            class="form-control">
                    </div>
                </div>
                </div>
                
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            formControlName="imagePath"
                            id="imagePath"
                            type="text"
                            class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            formControlName="description"
                            id="description"
                            type="text"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div 
                        class="row"
                        *ngFor="let ingredientCtrl of getControls(); let i = index" 
                        [formGroupName]="i">
                       <div class="col-7">
                           <input
                            formControlName="name"
                            type="text"
                            class="form-control"
                            placeholder="ingredient">
                       </div>
                       <div class="col-3">
                           <input
                            formControlName="amount"
                            type="number"
                            class="form-control"
                            placeholder="amount">
                       </div>
                       <div class="col-2">
                            <button class="btn btn-danger">
                                X           
                            </button>
                       </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
