<div class="row">
    <div class="col-12">
        <img 
        [src]="recipe.imagePath" 
        alt={{recipe.name}} 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row"> 
    <div class="col-12">
        <div class="btn-group">
            <button 
                type="button" 
                class="btn-primary dropdown-toggle"
                appDropdown #ref="appDropdown">
                Manage Recipe
            </button>
            <!-- clicking on dropdown toggle shows the dropdown menu -->
            <ul 
                class="dropdown-menu" 
                [ngClass]="{'show': ref.showMenu}">
                
                <li class="dropdown-item">
                    <a 
                        style="cursor: pointer" 
                        (click)="onAddToShoppingList()">
                        To Shopping List
                    </a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Edit Recipe</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ recipe.description}}
    </div>
</div>

<div class="row mt-2">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
