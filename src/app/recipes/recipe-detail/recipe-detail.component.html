<div class="row">
    <div class="col-12">
        <img 
        [src]="recipe.imagePath" 
        alt={{recipe.name}} 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>

<div class="row"> 
    <div class="col-12">
        <div class="btn-group">
            <button 
                type="button" 
                class="btn-primary dropdown-toggle">
                Manage Recipe
            </button>
            <!-- clicking on dropdown toggle shows the dropdown menu -->
            <ul class="dropdown-menu">
                <li class="dropdown-item">
                    <a href="#">Add Ingredients to Shopping List</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Edit Recipe</a>
                </li>
                <li class="dropdown-item">
                    <a href="#">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        {{ recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-12">
        Ingredients
    </div>
</div>
