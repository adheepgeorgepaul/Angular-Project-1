<div class=row>
    <div class="col-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <button
                            [disabled]="!recipeForm.valid" 
                            class="btn btn-success"
                            type="submit">
                            Save
                        </button>
                        
                        <button
                            (click)="onCancel()" 
                            class="btn btn-danger ml-1"
                            type="button">
                            Cancel
                        </button>
                    </div>
                    
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            formControlName="name"
                            id="name"
                            type="text"
                            class="form-control">
                    </div>
                </div>
                </div>
                
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            formControlName="imagePath"
                            id="imagePath"
                            type="text"
                            class="form-control"
                            #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img 
                        [src]="imagePath.value" 
                        class="img-responsive"
                        style="max-height: 300px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            formControlName="description"
                            id="description"
                            type="text"
                            class="form-control"
                            rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12" formArrayName="ingredients">
                    <div 
                        class="row"
                        *ngFor="let ingredientCtrl of getControls(); let i = index" 
                        [formGroupName]="i"
                        style="margin-top: 10px;">
                       <div class="col-7">
                           <input
                            formControlName="name"
                            type="text"
                            class="form-control"
                            placeholder="ingredient">
                       </div>
                       <div class="col-3">
                           <input
                            formControlName="amount"
                            type="number"
                            class="form-control"
                            placeholder="amount">
                       </div>
                       <div class="col-2">
                            <button
                            (click)="onDeleteIngredient(i)" 
                                class="btn btn-danger"
                                type="button">
                                -           
                            </button>
                       </div>
                    </div>
                </div>
            </div>

            <div class="row">
              <div class="col-12">
                  <button
                    (click)="onAddIngredient()" 
                    class="btn btn-success"
                    type="button">
                    Add Ingredient
                  </button>
                  <button
                    (click)="onClearIngredients()" 
                    class="btn btn-danger float-right mr-5"
                    type="button">
                    Clear all Ingredients
                  </button>
              </div>  
            </div>
        </form>
    </div>
</div>
