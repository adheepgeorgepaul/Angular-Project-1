<div class="row">
    <div class="col-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        ngModel
                        name="name"
                        required 
                        type="text" 
                        id="name" 
                        class="form-control"
                        placeholder="Enter Name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        ngModel
                        name="amount"
                        required 
                        pattern="^[1-9]+[0-9]*$"
                        type="number" 
                        id="amount" 
                        class="form-control"
                        placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button
                        [disabled]="!f.valid" 
                        class="btn btn-success mr-1" 
                        type="submit">
                        Add
                    </button>
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
