<div class="backdrop" (click)="onClose()">
    <div class='alert-box'>
        <p>{{ message }}</p>
        <div class="alert-box-actions">
            <button 
                class="close"
                aria-label="Close"
                (click)="onClose()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
